<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uw wachttijd</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  #timer {
    font-size: 36px;
    margin-top: 20px;
    color: black;
  }
  #startBtn {
    font-size: 20px;
    padding: 15px 25px;
    margin-top: 30px;
    cursor: pointer;
  }
</style>
</head>
<body>

<h1>Uw wachttijd</h1>
<div id="timer">Ladenâ€¦</div>

<button id="startBtn">Tik hier om geluid/trilling te activeren</button>

<script>
const end = Number(new URLSearchParams(window.location.search).get("end"));
let waarschuwingGegeven = false;
let timerInterval = null;
let alarmAudio = new Audio("https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg");

// Start timer functie (pas op na klik, zodat geluid/trilling werkt)
function startTimer() {
  document.getElementById("startBtn").style.display = "none"; // knop verbergen

  if (!end) {
    document.getElementById("timer").innerText = "Geen wachttijd ingesteld";
    return;
  }

  timerInterval = setInterval(() => {
    const diff = end - Date.now();

    if (diff <= 0) {
      document.getElementById("timer").innerText = "U bent aan de beurt";
      clearInterval(timerInterval);
    } else {
      const min = Math.floor(diff / 60000);
      const sec = Math.floor((diff % 60000) / 1000);
      document.getElementById("timer").innerText = `${min} min ${sec} sec`;

      // 5-minuten waarschuwing
      if (!waarschuwingGegeven && diff <= 5 * 60000) {
        waarschuwingGegeven = true;

        // Trillen (Android)
        if (navigator.vibrate) navigator.vibrate([500,200,500]);

        // Visuele waarschuwing
        const timerDiv = document.getElementById("timer");
        timerDiv.style.color = "red";
        timerDiv.innerText += " (nog 5 minuten!)";

        // Geluid afspelen
        alarmAudio.play().catch(()=>{});
      }
    }
  }, 1000);
}

// Eventlistener voor knop
document.getElementById("startBtn").addEventListener("click", startTimer);
</script>

</body>
</html>
