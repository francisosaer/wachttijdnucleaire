<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uw wachttijd</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
}
#timer {
  font-size: 36px;
  margin-top: 20px;
  color: black;
}
#instructie {
  font-size: 18px;
  margin-top: 20px;
  color: #333;
}
</style>
</head>
<body>

<h1>Uw wachttijd</h1>
<div id="timer">Ladenâ€¦</div>
<div id="instructie"></div>

<script>
const params = new URLSearchParams(window.location.search);
const end = Number(params.get("end"));
const type = params.get("type"); // botscan / schildklier / mibi

let waarschuwingGegeven = false;
let geluidGeactiveerd = false;

// Geluid bij 5 minuten (Android & iOS na tik)
const alarmAudio = new Audio("https://actions.google.com/sounds/v1/alarms/medium_bell.ogg");

// Bepaal instructie afhankelijk van scan
function getInstructie(scan) {
  if (scan === "botscan") {
    return "U mag zich begeven naar wachtzaal D0W3.\nGelieve net voor het onderzoek uw blaas te ledigen.";
  } else if (scan === "schildklier") {
    return "U mag zich begeven naar wachtzaal D0W3.";
  } else if (scan === "mibi") {
    return "Gelieve een vettig ontbijt (boterham met kaas of salami) te nemen.";
  } else {
    return "";
  }
}

// Timer functie
function startTimer() {
  const interval = setInterval(() => {
    const diff = end - Date.now();

    if (diff <= 0) {
      document.getElementById("timer").innerText = "U bent aan de beurt";
      clearInterval(interval);
    } else {
      const min = Math.floor(diff / 60000);
      const sec = Math.floor((diff % 60000) / 1000);
      document.getElementById("timer").innerText = `${min} min ${sec} sec`;

      // 5-minuten waarschuwing
      if (!waarschuwingGegeven && diff <= 5 * 60000) {
        waarschuwingGegeven = true;

        // Timer rood
        const timerDiv = document.getElementById("timer");
        timerDiv.style.color = "red";

        // Instructie tonen
        document.getElementById("instructie").innerText = getInstructie(type);

        // Trillen (Android)
        if (navigator.vibrate) navigator.vibrate([500,200,500]);

        // Geluid spelen als gebruiker tikte
        if (geluidGeactiveerd) {
          alarmAudio.play().catch(()=>{});
          setTimeout(()=>{ alarmAudio.play().catch(()=>{}); }, 800);
        }
      }
    }
  }, 1000);
}

// Start timer
if (!end) {
  document.getElementById("timer").innerText = "Geen wachttijd ingesteld";
} else {
  // Tik nodig voor geluid op iOS
  document.body.addEventListener('click', () => {
    geluidGeactiveerd = true;
  }, { once: true });

  // Timer starten
  startTimer();
}
</script>

</body>
</html>
