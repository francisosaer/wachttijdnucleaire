<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uw wachttijd</title>
<style>
body { font-family: Arial, sans-serif; text-align:center; padding:40px; }
#timer { font-size:36px; margin-top:20px; color:black; }
#instructie { font-size:16px; margin-top:20px; color:gray; }
</style>
</head>
<body>

<h1 id="titel">Uw wachttijd</h1>
<div id="timer">Laden…</div>
<div id="instructie"></div>

<script>
// URL parameters ophalen
const params = new URLSearchParams(window.location.search);
const end = Number(params.get("end"));
const onderzoek = params.get("onderzoek") || "botscan";
const lang = params.get("lang") || "nl";

let waarschuwingGegeven = false;
const alarmAudio = new Audio("https://actions.google.com/sounds/v1/alarms/medium_bell.ogg");

const instructies = {
  nl: {
    botscan: "U mag zich begeven naar wachtzaal D0W3.\nGelieve net voor het onderzoek uw blaas te ledigen.",
    schildklier: "U mag zich begeven naar wachtzaal D0W3.",
    mibi: "Gelieve een vettig ontbijt (boterham met kaas of salami) te nemen."
  },
  fr: {
    botscan: "Vous pouvez vous rendre à la salle d'attente D0W3.\nVeuillez vider votre vessie juste avant l'examen.",
    schildklier: "Vous pouvez vous rendre à la salle d'attente D0W3.",
    mibi: "Veuillez prendre un petit déjeuner gras (pain avec fromage ou salami)."
  },
  en: {
    botscan: "You may go to waiting room D0W3.\nPlease empty your bladder just before the exam.",
    schildklier: "You may go to waiting room D0W3.",
    mibi: "Please have a fatty breakfast (bread with cheese or salami)."
  },
  uk: {
    botscan: "Ви можете піти до зали очікування D0W3.\nБудь ласка, спорожніть сечовий міхур безпосередньо перед обстеженням.",
    schildklier: "Ви можете піти до зали очікування D0W3.",
    mibi: "Будь ласка, з’їжте жирний сніданок (хліб з сиром або салямі)."
  }
};

function startTimer() {
  const interval = setInterval(() => {
    const diff = end - Date.now();
    const timerDiv = document.getElementById("timer");
    const instrDiv = document.getElementById("instructie");

    if (diff <= 0) {
      timerDiv.innerText = "U bent aan de beurt";
      instrDiv.innerText = instructies[lang][onderzoek];
      clearInterval(interval);
    } else {
      const min = Math.floor(diff/60000);
      const sec = Math.floor((diff%60000)/1000);
      timerDiv.innerText = `${min} min ${sec} sec`;

      if (!waarschuwingGegeven && diff <= 5*60000) {
        waarschuwingGegeven = true;
        timerDiv.style.color = "red";
        timerDiv.innerText += " (nog 5 minuten!)";
        instrDiv.innerText = instructies[lang][onderzoek];
        if (navigator.vibrate) navigator.vibrate([500,200,500]);
        alarmAudio.play().catch(()=>{});
        setTimeout(()=>{alarmAudio.play().catch(()=>{});},800);
      }
    }
  }, 1000);
}

// Start timer
if (!end) {
  document.getElementById("timer").innerText = "Geen wachttijd ingesteld";
} else {
  startTimer();
}
</script>

</body>
</html>
