<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uw wachttijd</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  #timer {
    font-size: 36px;
    margin-top: 20px;
    color: black;
  }
  #info {
    font-size: 16px;
    margin-top: 20px;
    color: gray;
  }
</style>
</head>
<body>

<h1>Uw wachttijd</h1>
<div id="timer">Laden…</div>
<div id="info">Tik één keer op het scherm om geluid/trilling te activeren (alleen iOS).</div>

<script>
// Eindtijd ophalen uit URL
const end = Number(new URLSearchParams(window.location.search).get("end"));
let waarschuwingGegeven = false;
let geluidGeactiveerd = false;

// Rustig belgeluid
const alarmAudio = new Audio("https://actions.google.com/sounds/v1/alarms/medium_bell.ogg");

// Timer functie
function startTimer() {
  const interval = setInterval(() => {
    const diff = end - Date.now();

    if (diff <= 0) {
      document.getElementById("timer").innerText = "U bent aan de beurt";
      clearInterval(interval);
    } else {
      const min = Math.floor(diff / 60000);
      const sec = Math.floor((diff % 60000) / 1000);
      document.getElementById("timer").innerText = `${min} min ${sec} sec`;

      // 5-minuten waarschuwing
      if (!waarschuwingGegeven && diff <= 5 * 60000) {
        waarschuwingGegeven = true;

        // Trillen (Android)
        if (navigator.vibrate) navigator.vibrate([500, 200, 500]);

        // Rode tekst
        const timerDiv = document.getElementById("timer");
        timerDiv.style.color = "red";
        timerDiv.innerText += " (nog 5 minuten!)";

        // Geluid 2x kort
        if (geluidGeactiveerd) {
          alarmAudio.play().catch(()=>{});
          setTimeout(()=>{ alarmAudio.play().catch(()=>{}); }, 800);
        }
      }
    }
  }, 1000);
}

// Start timer automatisch
if (!end) {
  document.getElementById("timer").innerText = "Geen wachttijd ingesteld";
} else {
  // Eventlistener voor eerste tik (iOS vereist interactie voor geluid)
  document.body.addEventListener('click', () => {
    geluidGeactiveerd = true;
  }, { once: true });

  // Timer starten direct
  startTimer();
}
</script>

</body>
</html>
