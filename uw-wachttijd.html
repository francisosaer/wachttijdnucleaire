<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uw wachttijd</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
}
h1 {
  font-size: 28px;
}
#timer {
  font-size: 48px;
  margin-top: 20px;
  color: black;
}
#message {
  font-size: 20px;
  margin-top: 20px;
  color: #333;
  white-space: pre-line;
}
#startBtn {
  font-size: 20px;
  padding: 10px 20px;
  margin-top: 20px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>Uw wachttijd</h1>

<button id="startBtn">Start timer (iOS: activeert trilling)</button>

<div id="timer">Ladenâ€¦</div>
<div id="message">Gelieve enkele glazen water te drinken voor een optimaal resultaat.</div>

<script>
const endTime = Number(new URLSearchParams(window.location.search).get("end"));

const timerEl = document.getElementById("timer");
const messageEl = document.getElementById("message");
const startBtn = document.getElementById("startBtn");

let waarschuwingGegeven = false;
let geluidGeactiveerd = false;
let timerGestart = false;

// Geluid
const alarmAudio = new Audio(
  "https://actions.google.com/sounds/v1/alarms/medium_bell.ogg"
);

// Timer start automatisch
function startTimer() {
  if (timerGestart) return;
  timerGestart = true;

  // Startboodschap verdwijnt na 2 minuten
  setTimeout(() => {
    messageEl.innerText = "";
  }, 2 * 60 * 1000);

  const interval = setInterval(() => {
    const diff = endTime - Date.now();

    if (diff <= 0) {
      timerEl.innerText = "U bent aan de beurt";
      timerEl.style.color = "#d9534f";
      messageEl.innerText = "";

      if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
      if (geluidGeactiveerd) alarmAudio.play().catch(()=>{});

      clearInterval(interval);
      return;
    }

    const min = Math.floor(diff / 60000);
    const sec = Math.floor((diff % 60000) / 1000);
    timerEl.innerText = `${min} min ${sec} sec`;

    // 5-minuten waarschuwing
    if (!waarschuwingGegeven && diff <= 5 * 60000) {
      waarschuwingGegeven = true;

      timerEl.style.color = "red";

      messageEl.innerText =
        "U mag zich begeven naar wachtzaal D0W3.\n" +
        "Gelieve net voor het onderzoek uw blaas te ledigen.";

      if (navigator.vibrate) {
        navigator.vibrate([500, 200, 500]);
      }

      if (geluidGeactiveerd) {
        alarmAudio.play().catch(()=>{});
        setTimeout(() => alarmAudio.play().catch(()=>{}), 800);
      }
    }
  }, 1000);
}

// Start timer altijd
if (!endTime) {
  timerEl.innerText = "Geen wachttijd ingesteld";
} else {
  startTimer();
}

// iOS: klik nodig om trilling/geluid toe te laten
startBtn.addEventListener("click", () => {
  geluidGeactiveerd = true;
  startBtn.style.display = "none";
});

// Extra: eerste tik ergens activeert geluid (Android/iOS)
document.body.addEventListener("click", () => {
  geluidGeactiveerd = true;
}, { once: true });
</script>

</body>
</html>
