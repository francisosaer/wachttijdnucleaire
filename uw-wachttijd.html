<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uw wachttijd</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 40px;
  }
  #timer {
    font-size: 36px;
    margin-top: 20px;
    color: black;
  }
  #info {
    font-size: 16px;
    margin-top: 20px;
    color: gray;
  }
</style>
</head>
<body>

<h1>Uw wachttijd</h1>
<div id="timer">Laden…</div>
<div id="info">Op iOS: tik één keer op het scherm om geluid/trilling te activeren.</div>

<script>
// Eindtijd uit URL
const end = Number(new URLSearchParams(window.location.search).get("end"));
let waarschuwingGegeven = false;
let geluidGeactiveerd = false;

// Rustig belletje (medium volume, kort)
const alarmAudio = new Audio("https://actions.google.com/sounds/v1/alarms/bell_clock.ogg");
alarmAudio.load(); // preload zodat autoplay makkelijker werkt

// Voor iOS/Android: probeer alvast te “unlocken” bij laden
document.addEventListener('DOMContentLoaded', () => {
  alarmAudio.play().then(()=>{ alarmAudio.pause(); alarmAudio.currentTime = 0; }).catch(()=>{});
});

// Timer starten
function startTimer() {
  const interval = setInterval(() => {
    const diff = end - Date.now();

    if (diff <= 0) {
      document.getElementById("timer").innerText = "U bent aan de beurt";
      clearInterval(interval);
    } else {
      const min = Math.floor(diff / 60000);
      const sec = Math.floor((diff % 60000) / 1000);
      document.getElementById("timer").innerText = `${min} min ${sec} sec`;

      // 5-minuten waarschuwing
      if (!waarschuwingGegeven && diff <= 5 * 60000) {
        waarschuwingGegeven = true;

        // Trillen Android
        if (navigator.vibrate) navigator.vibrate([500,200,500]);

        // Rood maken
        const timerDiv = document.getElementById("timer");
        timerDiv.style.color = "red";
        timerDiv.innerText += " (nog 5 minuten!)";

        // Rustig belletje 2x
        if (geluidGeactiveerd) {
          alarmAudio.play().catch(()=>{});
          setTimeout(()=>{ alarmAudio.play().catch(()=>{}); }, 800);
        }
      }
    }
  }, 1000);
}

// iOS: eerste tik op pagina om geluid toe te staan
document.body.addEventListener('click', () => { geluidGeactiveerd = true; }, { once: true });

// start timer automatisch
if (!end) {
  document.getElementById("timer").innerText = "Geen wachttijd ingesteld";
} else {
  startTimer();
}
</script>

</body>
</html>
