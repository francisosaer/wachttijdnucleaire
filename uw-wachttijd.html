<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uw wachttijd</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
}
#timer {
  font-size: 36px;
  margin-top: 20px;
  color: black;
}
#instructie {
  font-size: 18px;
  margin-top: 20px;
  color: #333;
  white-space: pre-line; /* Houd enters */
}
</style>
</head>
<body>

<h1>Uw wachttijd</h1>
<div id="timer">Laden…</div>
<div id="instructie"></div>

<script>
const params = new URLSearchParams(window.location.search);
const end = Number(params.get("end"));
const type = params.get("type"); // botscan / schildklier / mibi
const lang = params.get("lang") || "nl";

let waarschuwingGegeven = false;
let geluidGeactiveerd = false;

// Geluid bij 5 minuten
const alarmAudio = new Audio("https://actions.google.com/sounds/v1/alarms/medium_bell.ogg");

// Alle instructies per type en taal
const instructies = {
  botscan: {
    nl: "U mag zich begeven naar wachtzaal D0W3.\nGelieve net voor het onderzoek uw blaas te ledigen.",
    fr: "Vous pouvez vous rendre à la salle d'attente D0W3.\nVeuillez vider votre vessie juste avant l'examen.",
    en: "You may proceed to waiting room D0W3.\nPlease empty your bladder just before the scan.",
    uk: "Ви можете пройти до кімнати очікування D0W3.\nБудь ласка, спорожніть сечовий міхур перед обстеженням."
  },
  schildklier: {
    nl: "U mag zich begeven naar wachtzaal D0W3.",
    fr: "Vous pouvez vous rendre à la salle d'attente D0W3.",
    en: "You may proceed to waiting room D0W3.",
    uk: "Ви можете пройти до кімнати очікування D0W3."
  },
  mibi: {
    nl: "Gelieve een vettig ontbijt (boterham met kaas of salami) te nemen.",
    fr: "Veuillez prendre un petit déjeuner gras (pain avec fromage ou salami).",
    en: "Please have a fatty breakfast (bread with cheese or salami).",
    uk: "Будь ласка, візьміть жирний сніданок (хліб з сиром або салямі)."
  }
};

// Timer functie
function startTimer() {
  const interval = setInterval(() => {
    const diff = end - Date.now();

    if (diff <= 0) {
      document.getElementById("timer").innerText = "U bent aan de beurt";
      clearInterval(interval);
    } else {
      const min = Math.floor(diff / 60000);
      const sec = Math.floor((diff % 60000) / 1000);
      document.getElementById("timer").innerText = `${min} min ${sec} sec`;

      // 5-minuten waarschuwing
      if (!waarschuwingGegeven && diff <= 5 * 60000) {
        waarschuwingGegeven = true;

        // Timer rood
        const timerDiv = document.getElementById("timer");
        timerDiv.style.color = "red";

        // Toon instructie
        const tekst = (instructies[type] && instructies[type][lang]) || "";
        document.getElementById("instructie").innerText = tekst;

        // Trillen (Android)
        if (navigator.vibrate) navigator.vibrate([500,200,500]);

        // Geluid spelen als gebruiker tikte
        if (geluidGeactiveerd) {
          alarmAudio.play().catch(()=>{});
          setTimeout(()=>{ alarmAudio.play().catch(()=>{}); }, 800);
        }
      }
    }
  }, 1000);
}

// Start timer
if (!end) {
  document.getElementById("timer").innerText = "Geen wachttijd ingesteld";
} else {
  // Direct de instructie tonen (zonder wachten op 5 minuten)
  document.getElementById("instructie").innerText =
    (instructies[type] && instructies[type][lang]) || "";

  // Tik nodig voor geluid op iOS
  document.body.addEventListener('click', () => {
    geluidGeactiveerd = true;
  }, { once: true });

  // Timer starten
  startTimer();
}

</script>

</body>
</html>
