<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uw wachttijd</title>
<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 40px;
}
h1 {
  font-size: 28px;
}
#timer {
  font-size: 48px;
  margin-top: 20px;
  color: black;
}
#message {
  font-size: 20px;
  margin-top: 20px;
  white-space: pre-line;
}
#startBtn {
  font-size: 20px;
  padding: 10px 20px;
  margin-top: 20px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1 id="title">Uw wachttijd</h1>

<button id="startBtn">Tik op scherm om trilsignaal te krijgen 5 min voor eindsignaal</button>

<div id="timer">Laden…</div>
<div id="message"></div>

<script>
const params = new URLSearchParams(window.location.search);
const endTime = Number(params.get("end"));
const type = params.get("type");

const timerEl = document.getElementById("timer");
const messageEl = document.getElementById("message");
const startBtn = document.getElementById("startBtn");
const titleEl = document.getElementById("title");

let waarschuwingGegeven = false;
let geluidGeactiveerd = false;
let timerGestart = false;

// Titel & startboodschap
if (type === "botscan") {
  titleEl.innerText = "Uw wachttijd – Botscan";
  messageEl.innerText = "Gelieve enkele glazen water te drinken.";
} else if (type === "schildklier") {
  titleEl.innerText = "Uw wachttijd – Schildklierscan";
  messageEl.innerText = "Gelieve plaats te nemen in de wachtzaal.";
}

// Geluid
const alarmAudio = new Audio(
  "https://actions.google.com/sounds/v1/alarms/medium_bell.ogg"
);

function startTimer() {
  if (timerGestart) return;
  timerGestart = true;

  const interval = setInterval(() => {
    const diff = endTime - Date.now();

    if (diff <= 0) {
      timerEl.innerText = "U bent aan de beurt";
      timerEl.style.color = "#d9534f";
      messageEl.innerText = "";
      if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
      if (geluidGeactiveerd) alarmAudio.play().catch(()=>{});
      clearInterval(interval);
      return;
    }

    const min = Math.floor(diff / 60000);
    const sec = Math.floor((diff % 60000) / 1000);
    timerEl.innerText = `${min} min ${sec} sec`;

    if (!waarschuwingGegeven && diff <= 5 * 60000) {
      waarschuwingGegeven = true;
      timerEl.style.color = "red";

      if (type === "botscan") {
        messageEl.innerText =
          "U mag zich begeven naar wachtzaal D0W3.\n" +
          "Gelieve net voor het onderzoek uw blaas te ledigen.";
      } else if (type === "schildklier") {
        messageEl.innerText =
          "U mag zich begeven naar wachtzaal D0W3.";
      }

      if (navigator.vibrate) navigator.vibrate([500, 200, 500]);
      if (geluidGeactiveerd) {
        alarmAudio.play().catch(()=>{});
        setTimeout(() => alarmAudio.play().catch(()=>{}), 800);
      }
    }
  }, 1000);
}

// Start altijd automatisch
if (!endTime) {
  timerEl.innerText = "Geen wachttijd ingesteld";
} else {
  startTimer();
}

// iOS activatie
startBtn.addEventListener("click", () => {
  geluidGeactiveerd = true;
  startBtn.style.display = "none";
});

document.body.addEventListener("click", () => {
  geluidGeactiveerd = true;
}, { once: true });
</script>

</body>
</html>
