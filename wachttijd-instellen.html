<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wachttijd instellen</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  max-width: 400px;
  margin: auto;
  text-align: center;
}

label {
  font-size: 18px;
  margin-top: 15px;
  display: block;
}

input[type="time"] {
  font-size: 18px;
  padding: 10px;
  width: 100%;
}

.option {
  border: 2px solid #ccc;
  padding: 18px;
  margin-top: 15px;
  border-radius: 10px;
  cursor: pointer;
  font-size: 18px;
}

.option strong {
  font-size: 20px;
}

.option.selected {
  border-color: #007bff;
  background-color: #eef5ff;
}

button {
  margin-top: 20px;
  padding: 12px;
  font-size: 18px;
  width: 100%;
  cursor: pointer;
}

#link {
  margin-top: 15px;
  width: 100%;
  font-size: 14px;
}

img {
  margin-top: 15px;
  width: 200px;
}
</style>
</head>
<body>

<h1>Wachttijd instellen</h1>

<label>Terugkomtijd</label>
<input type="time" id="tijd">

<div class="option" id="botscan" onclick="selectType('botscan')">
  <strong>Botscan</strong><br>
  Water drinken
</div>

<div class="option" id="schildklier" onclick="selectType('schildklier')">
  <strong>Schildklierscan</strong><br>
  Wachtzaal
</div>

<button onclick="genereerLink()">Genereer link</button>

<input type="text" id="link" readonly>
<img id="qr">

<script>
let gekozenType = null;

function selectType(type) {
  gekozenType = type;
  document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
  document.getElementById(type).classList.add('selected');
}

function genereerLink() {
  const tijd = document.getElementById("tijd").value;
  if (!tijd || !gekozenType) {
    alert("Kies een tijd en een type onderzoek");
    return;
  }

  const [u, m] = tijd.split(":").map(Number);
  const nu = new Date();
  let eind = new Date(nu.getFullYear(), nu.getMonth(), nu.getDate(), u, m, 0);
  if (eind < nu) eind.setDate(eind.getDate() + 1);

  const endMs = eind.getTime();

  const base =
    window.location.origin +
    window.location.pathname.replace("wachttijd-instellen.html", "");

  const url = `${base}uw-wachttijd.html?end=${endMs}&type=${gekozenType}`;

  document.getElementById("link").value = url;
  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(url);
}
</script>

</body>
</html>
