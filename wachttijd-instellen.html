<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wachttijd instellen</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
    max-width: 420px;
    margin: auto;
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin-top: 25px;
    font-weight: bold;
  }

  input[type="time"],
  input[type="tel"] {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-top: 8px;
    color: black;
  }

  .onderzoeken {
    margin-top: 10px;
  }

  .optie {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 14px;
    margin-top: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    font-size: 18px;
  }

  .optie span {
    font-size: 26px;
    margin-right: 12px;
  }

  .optie.actief {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
  }
</style>
</head>

<body>

<h1>Wachttijd instellen</h1>

<label>Selecteer onderzoek</label>
<div class="onderzoeken">
  <div class="optie" data-onderzoek="botscan">
    <span>üíÄ</span> Botscan
  </div>
  <div class="optie" data-onderzoek="schildklier">
    <span>ü¶ã</span> Schildklierscan
  </div>
  <div class="optie" data-onderzoek="mibi">
    <span>‚ù§Ô∏è</span> MIBI-scan
  </div>
</div>

<label>Selecteer terugkomtijd</label>
<input type="time" id="tijd">

<label>Telefoonnummer pati√´nt</label>
<input type="tel" id="phone" value="04">

<button id="verstuur">Genereer link & verstuur SMS</button>

<script>
let geselecteerdOnderzoek = null;

// onderzoek selecteren
document.querySelectorAll(".optie").forEach(optie => {
  optie.addEventListener("click", () => {
    document.querySelectorAll(".optie").forEach(o => o.classList.remove("actief"));
    optie.classList.add("actief");
    geselecteerdOnderzoek = optie.dataset.onderzoek;
  });
});

document.getElementById("verstuur").addEventListener("click", () => {
  const tijd = document.getElementById("tijd").value;
  const telefoon = document.getElementById("phone").value;

  if (!tijd || !geselecteerdOnderzoek || telefoon.length < 6) {
    alert("Gelieve alle velden correct in te vullen.");
    return;
  }

  // eindtijd berekenen
  const [uur, min] = tijd.split(":").map(Number);
  const nu = new Date();
  const eindtijd = new Date();
  eindtijd.setHours(uur, min, 0, 0);

  if (eindtijd < nu) {
    eindtijd.setDate(eindtijd.getDate() + 1);
  }

  const endTs = eindtijd.getTime();

const link = `uw-wachttijd.html?end=${endTs}&onderzoek=${geselecteerdOnderzoek}`;

const smsTekst = encodeURIComponent(
  "Uw wachttijd:\n" + link
);

const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
const smsLink = isIOS
  ? `sms:${telefoon}&body=${smsTekst}`
  : `sms:${telefoon}?body=${smsTekst}`;

window.location.href = smsLink;

});
</script>

</body>
</html>
