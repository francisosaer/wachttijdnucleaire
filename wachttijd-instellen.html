<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Wachttijd instellen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-size: 1.6em;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      margin-top: 10px;
    }
    #link {
      margin-top: 15px;
      word-break: break-all;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<h1>Wachttijd instellen</h1>

<label>
  Wachttijd in minuten:
  <input type="number" id="minutes" placeholder="bv. 45">
</label>

<button onclick="genereerLink()">Genereer patiënt-link</button>

<div id="link"></div>

<script>
function genereerLink() {
  const minutes = document.getElementById("minutes").value;
  if (!minutes || minutes <= 0) {
    alert("Geef een geldige wachttijd in minuten in.");
    return;
  }

  const endTimestamp = Date.now() + minutes * 60000;

  const link =
    `https://francisosaer.github.io/wachttijdnucleaire/uw-wachttijd.html?end=${endTimestamp}`;

  document.getElementById("link").innerHTML = `
    <strong>Patiënt-link:</strong><br>
    <a href="${link}" target="_blank">${link}</a><br><br>
    ?? Kopieer deze link of maak er een QR-code van
  `;
}
</script>

</body>
</html>
