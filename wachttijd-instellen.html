<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wachttijd instellen</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 30px;
    max-width: 420px;
    margin: auto;
  }

  h1 {
    text-align: center;
  }

  label {
    display: block;
    margin-top: 25px;
    font-weight: bold;
  }

  input[type="time"],
  input[type="tel"],
  select {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin-top: 8px;
    color: black;
  }

  input[type="tel"]::placeholder {
    color: #888;
  }

  .onderzoeken {
    margin-top: 10px;
  }

  .optie {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 14px;
    margin-top: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
    font-size: 18px;
  }

  .optie span {
    font-size: 26px;
    margin-right: 12px;
    display: flex;
    gap: 2px;
  }

  .onderzoek-img {
    width: 32px;
    margin-right: 2px;
  }

  .onderzoek-img.flipped {
    transform: scaleX(-1);
    margin-right: 0;
  }

  .optie.actief {
    background-color: #007bff;
    color: white;
    border-color: #007bff;
  }

  button {
    margin-top: 30px;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
  }
</style>
</head>

<body>

<h1>Wachttijd instellen</h1>

<label>Selecteer onderzoek</label>
<div class="onderzoeken"></div>

<label>Selecteer terugkomtijd</label>
<input type="time" id="tijd">

<label>Telefoonnummer patiÃ«nt</label>
<input type="tel" id="phone" value="04" placeholder="04********" maxlength="10">

<label>Selecteer taal</label>
<select id="taal">
  <option value="nl">Nederlands</option>
  <option value="fr">Frans</option>
  <option value="en">Engels</option>
  <option value="uk">OekraÃ¯ens</option>
</select>

<button id="verstuur">Genereer link & verstuur SMS</button>

<script>
let geselecteerdOnderzoek = null;
const container = document.querySelector(".onderzoeken");

const onderzoeken = [
  {code: "botscan", naam: "Botscan", afbeelding: "skelet.png"},
  {code: "schildklier", naam: "Schildklierscan", afbeelding: "schildklier.png"},
  {code: "mibi", naam: "MIBI-scan", emoji: "â¤ï¸"},
  {code: "dmsa", naam: "DMSA-scan", afbeelding: "nier.png", dubbel: true},
  {code: "maag", naam: "Maagontleding", afbeelding: "maag.png"},
  {code: "dat", naam: "DAT-scan", emoji: "ðŸ§ "}
];

onderzoeken.forEach(o => {
  const div = document.createElement("div");
  div.className = "optie";
  div.dataset.onderzoek = o.code;

  const span = document.createElement("span");

  if (o.dubbel) {
    span.innerHTML = `<img src="${o.afbeelding}" class="onderzoek-img"><img src="${o.afbeelding}" class="onderzoek-img flipped">`;
  } else if (o.afbeelding) {
    span.innerHTML = `<img src="${o.afbeelding}" class="onderzoek-img">`;
  } else if (o.emoji) {
    span.textContent = o.emoji;
  }

  div.appendChild(span);
  div.appendChild(document.createTextNode(" " + o.naam));
  container.appendChild(div);
});

// Onderzoek selecteren
document.querySelectorAll(".optie").forEach(optie => {
  optie.addEventListener("click", () => {
    document.querySelectorAll(".optie").forEach(o => o.classList.remove("actief"));
    optie.classList.add("actief");
    geselecteerdOnderzoek = optie.dataset.onderzoek;
  });
});

// Verstuur SMS
document.getElementById("verstuur").addEventListener("click", () => {
  let telefoon = document.getElementById("phone").value.replace(/\D/g, ""); // alleen cijfers
  const tijd = document.getElementById("tijd").value;
  const taal = document.getElementById("taal").value;

  if (!tijd || !geselecteerdOnderzoek) {
    alert("Gelieve alle velden correct in te vullen.");
    return;
  }

  // Belgische gsm-validatie: 10 cijfers, startend met 04
  if (!/^04\d{8}$/.test(telefoon)) {
    alert("Gelieve een correct gsm-nummer in te vullen (startend met 04, 10 cijfers).");
    return;
  }

  const [uur, min] = tijd.split(":").map(Number);
  const nu = new Date();
  const eindtijd = new Date();
  eindtijd.setHours(uur, min, 0, 0);
  if (eindtijd < nu) eindtijd.setDate(eindtijd.getDate() + 1);

  const endTs = eindtijd.getTime();

  const basisPad = window.location.href
    .split("/")
    .slice(0, -1)
    .join("/");

  const link = `${basisPad}/uw-wachttijd.html?end=${endTs}&onderzoek=${geselecteerdOnderzoek}&lang=${taal}`;

  const smsTekst = encodeURIComponent("Uw wachttijd:\n" + link);

  const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
  const smsLink = isIOS
    ? `sms:${telefoon}&body=${smsTekst}`
    : `sms:${telefoon}?body=${smsTekst}`;

  window.location.href = smsLink;
});
</script>

</body>
</html>
