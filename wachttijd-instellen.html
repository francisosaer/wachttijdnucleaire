<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wachttijd instellen</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  text-align: center;
}
h1 {
  font-size: 24px;
  margin-bottom: 20px;
}
label, input, button {
  font-size: 18px;
  margin: 10px 0;
  display: block;
  width: 80%;
  max-width: 300px;
  margin-left: auto;
  margin-right: auto;
}
button {
  padding: 10px 20px;
  cursor: pointer;
  margin-top: 10px;
}
#linkOutput {
  margin-top: 20px;
  word-break: break-word;
  color: blue;
}
#qrcode canvas {
  margin-top: 10px;
}
</style>
</head>
<body>

<h1>Wachttijd instellen</h1>

<label for="time">Terugkomtijd (HH:MM, 24u):</label>
<input type="time" id="time" required>

<label for="phone">Telefoonnummer patiÃ«nt (bv. 0496015833):</label>
<input type="tel" id="phone" placeholder="0496015833" required>

<button onclick="verstuurLink()">Genereer link, QR-code en SMS</button>

<div id="linkOutput"></div>
<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
function verstuurLink() {
  const timeInput = document.getElementById("time").value;
  let phone = document.getElementById("phone").value.trim();

  if (!timeInput || !phone) {
    alert("Vul eerst terugkomtijd en telefoonnummer in!");
    return;
  }

  // Zet Belgisch nummer om naar +32-formaat
  if (phone.startsWith("0")) {
    phone = "+32" + phone.substring(1);
  }

  // Bereken eindtijd in milliseconden
  const [hours, minutes] = timeInput.split(":").map(Number);
  const now = new Date();
  let eindTijd = new Date(now.getFullYear(), now.getMonth(), now.getDate(), hours, minutes, 0);
  if (eindTijd < now) eindTijd.setDate(eindTijd.getDate() + 1); // morgen als tijd al voorbij is
  const endTimestamp = eindTijd.getTime();

  // Dynamische link naar uw-wachttijd.html
  // window.location.pathname geeft het pad van deze file
  // Zo werkt het correct ongeacht of het in root of submap staat
  const currentPath = window.location.pathname;
  const basePath = currentPath.substring(0, currentPath.lastIndexOf("/") + 1);
  const link = `${window.location.origin}${basePath}uw-wachttijd.html?end=${endTimestamp}`;

  // Toon de link
  document.getElementById("linkOutput").innerHTML = `
    <p>Link: <a href="${link}" target="_blank">${link}</a></p>
  `;

  // Genereer QR-code
  document.getElementById('qrcode').innerHTML = ""; // oude QR-code verwijderen
  QRCode.toCanvas(document.getElementById('qrcode'), link, function (error) {
    if (error) console.error(error);
  });

  // SMS openen
  const smsBody = encodeURIComponent(`Uw wachttijd is ingesteld. Bekijk de timer hier: ${link}`);
  const smsLink = `sms:${phone}?body=${smsBody}`;
  window.location.href = smsLink; // opent SMS-app op mobiel
}
</script>

</body>
</html>
