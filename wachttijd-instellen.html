<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Wachttijd instellen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 6px;
      box-sizing: border-box;
    }

    .onderzoeken {
      margin-top: 10px;
    }

    .optie {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 18px;
      background: white;
      transition: 0.2s;
    }

    .optie.selected {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }
  </style>
</head>

<body>

<h1>Wachttijd instellen</h1>

<label>Selecteer terugkomtijd (24u):</label>
<input type="time" id="returnTime" required>

<label>Selecteer onderzoek:</label>
<div class="onderzoeken">
  <div class="optie" data-scan="botscan">üíÄ Botscan</div>
  <div class="optie" data-scan="schildklier">ü¶ã Schildklierscan</div>
  <div class="optie" data-scan="mibi">‚ù§Ô∏è MIBI-scan</div>
</div>

<label>Telefoonnummer pati√´nt:</label>
<input type="tel"
       id="phone"
       value="04"
       maxlength="10"
       inputmode="numeric"
       required>

<button id="sendBtn" disabled>Genereer link & verstuur sms</button>

<script>
  let geselecteerdOnderzoek = null;

  const opties = document.querySelectorAll(".optie");
  const sendBtn = document.getElementById("sendBtn");
  const phoneInput = document.getElementById("phone");
  const timeInput = document.getElementById("returnTime");

  opties.forEach(optie => {
    optie.addEventListener("click", () => {
      opties.forEach(o => o.classList.remove("selected"));
      optie.classList.add("selected");
      geselecteerdOnderzoek = optie.dataset.scan;
      checkForm();
    });
  });

  phoneInput.addEventListener("focus", () => {
    if (phoneInput.value === "04") {
      phoneInput.setSelectionRange(2, 2);
    }
  });

  function checkForm() {
    sendBtn.disabled = !(
      timeInput.value &&
      geselecteerdOnderzoek &&
      phoneInput.value.length >= 4
    );
  }

  timeInput.addEventListener("change", checkForm);
  phoneInput.addEventListener("input", checkForm);

  sendBtn.addEventListener("click", () => {
    const [hours, minutes] = timeInput.value.split(":").map(Number);
    const now = new Date();
    const endTime = new Date();

    endTime.setHours(hours, minutes, 0, 0);

    if (endTime <= now) {
      alert("Terugkomtijd moet later zijn dan het huidige uur.");
      return;
    }

    const endTs = endTime.getTime();
    const phone = phoneInput.value;

    const link = `${window.location.origin}/uw-wachttijd.html?end=${endTs}&onderzoek=${geselecteerdOnderzoek}`;

    const smsText =
      `Uw wachttijd is ingesteld.\n` +
      `Terugkomst om ${timeInput.value}.\n\n` +
      `${link}`;

    window.location.href = `sms:${phone}?body=${encodeURIComponent(smsText)}`;
  });
</script>

</body>
</html>
