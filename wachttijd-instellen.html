<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wachttijd instellen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
    }
    img {
      margin-top: 15px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

<h1>Wachttijd instellen</h1>

<label>Wachttijd (minuten)</label>
<input type="number" id="minutes" value="15" min="1">

<button onclick="maakLink()">Genereer link</button>

<p>Patiëntlink (kopieer en stuur via WhatsApp):</p>
<input type="text" id="link" readonly>

<p>QR-code:</p>
<img id="qr" alt="QR-code verschijnt hier">

<script>
function maakLink() {
  const minuten = Number(document.getElementById("minutes").value);
  if (!minuten || minuten <= 0) {
    alert("Vul een geldige wachttijd in.");
    return;
  }

  const end = Date.now() + minuten * 60000;

  const url =
    window.location.origin +
    window.location.pathname.replace("wachttijd-instellen.html", "") +
    "uw-wachttijd.html?end=" + end;

  document.getElementById("link").value = url;

  document.getElementById("qr").src =
    "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" +
    encodeURIComponent(url);
}
</script>

</body>
</html>
