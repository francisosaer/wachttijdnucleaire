<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wachttijd instellen</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

label {
  font-size: 18px;
  margin-top: 15px;
  display: block;
}

input {
  font-size: 18px;
  padding: 10px;
  width: 90%;
  max-width: 300px;
  margin: 10px auto;
  display: block;
}

button {
  font-size: 18px;
  padding: 12px;
  margin-top: 15px;
  width: 90%;
  max-width: 320px;
  cursor: pointer;
}

.scankeuze button {
  font-size: 20px;
  margin: 10px auto;
}

.scankeuze button.active {
  background-color: #007bff;
  color: white;
}

#linkOutput {
  margin-top: 20px;
  word-break: break-all;
}

#qrcode canvas {
  margin-top: 15px;
}
</style>
</head>

<body>

<h1>Wachttijd instellen</h1>

<label>Terugkomtijd:</label>
<input type="time" id="time" required>

<label>Onderzoek:</label>
<div class="scankeuze">
  <button onclick="kiesScan('botscan')" id="botscan">ü¶¥ Botscan</button>
  <button onclick="kiesScan('schildklier')" id="schildklier">ü¶ã Schildklierscan</button>
  <button onclick="kiesScan('mibi')" id="mibi">‚ù§Ô∏è MIBI-scan</button>
</div>

<label>Telefoonnummer pati√´nt:</label>
<input type="tel" id="phone" value="04">

<button onclick="verstuur()">Verstuur SMS + genereer QR</button>

<div id="linkOutput"></div>
<div id="qrcode"></div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
let gekozenScan = "";

function kiesScan(type) {
  gekozenScan = type;
  document.querySelectorAll(".scankeuze button").forEach(b => b.classList.remove("active"));
  document.getElementById(type).classList.add("active");
}

function verstuur() {
  const timeInput = document.getElementById("time").value;
  let phone = document.getElementById("phone").value.trim();

  if (!timeInput || !gekozenScan) {
    alert("Kies een tijd en een onderzoek.");
    return;
  }

  if (phone.startsWith("0")) {
    phone = "+32" + phone.substring(1);
  }

  const [u, m] = timeInput.split(":").map(Number);
  const now = new Date();
  let eind = new Date(now.getFullYear(), now.getMonth(), now.getDate(), u, m, 0);
  if (eind < now) eind.setDate(eind.getDate() + 1);

  const endTimestamp = eind.getTime();

  const link =
    `${window.location.origin}${window.location.pathname.replace("wachttijd-instellen.html","")}uw-wachttijd.html?end=${endTimestamp}&type=${gekozenScan}`;

  // SMS openen (werkt op smartphone)
  window.location.href = `sms:${phone}?body=${encodeURIComponent(
    "Uw wachttijd:\n" + link
  )}`;

  // Toon link + QR
  document.getElementById("linkOutput").innerHTML =
    `<p><a href="${link}" target="_blank">${link}</a></p>`;

  QRCode.toCanvas(document.getElementById("qrcode"), link, function (error) {
    if (error) console.error(error);
  });
}
</script>

</body>
</html>
