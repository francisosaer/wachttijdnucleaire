<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Wachttijd instellen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 6px;
      box-sizing: border-box;
    }

    /* Onderzoek keuze */
    .onderzoeken {
      margin-top: 10px;
    }

    .optie {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      font-size: 18px;
      background: white;
      transition: 0.2s;
    }

    .optie.selected {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<h1>Wachttijd instellen</h1>

<label>Selecteer terugkomtijd (minuten):</label>
<input type="number" id="minutes" min="1" required>

<label>Selecteer onderzoek:</label>
<div class="onderzoeken">
  <div class="optie" data-scan="botscan">üíÄ Botscan</div>
  <div class="optie" data-scan="schildklier">ü¶ã Schildklierscan</div>
  <div class="optie" data-scan="mibi">‚ù§Ô∏è MIBI-scan</div>
</div>

<label>Telefoonnummer pati√´nt:</label>
<input type="tel"
       id="phone"
       value="04"
       maxlength="10"
       inputmode="numeric"
       required>

<button id="sendBtn" disabled>Genereer link & verstuur sms</button>

<script>
  let geselecteerdOnderzoek = null;

  const opties = document.querySelectorAll(".optie");
  const sendBtn = document.getElementById("sendBtn");
  const phoneInput = document.getElementById("phone");

  // Onderzoek selecteren
  opties.forEach(optie => {
    optie.addEventListener("click", () => {
      opties.forEach(o => o.classList.remove("selected"));
      optie.classList.add("selected");
      geselecteerdOnderzoek = optie.dataset.scan;
      checkForm();
    });
  });

  // Cursor na "04" plaatsen
  phoneInput.addEventListener("focus", () => {
    if (phoneInput.value === "04") {
      phoneInput.setSelectionRange(2, 2);
    }
  });

  // Form check
  function checkForm() {
    const minutes = document.getElementById("minutes").value;
    const phone = phoneInput.value;
    sendBtn.disabled = !(minutes && geselecteerdOnderzoek && phone.length >= 4);
  }

  document.getElementById("minutes").addEventListener("input", checkForm);
  phoneInput.addEventListener("input", checkForm);

  // SMS genereren
  sendBtn.addEventListener("click", () => {
    const minutes = parseInt(document.getElementById("minutes").value, 10);
    const phone = phoneInput.value;

    const endTs = Date.now() + minutes * 60000;

    const link = `${window.location.origin}/uw-wachttijd.html?end=${endTs}&onderzoek=${geselecteerdOnderzoek}`;

    const smsText = `Uw wachttijd is ingesteld.\nOpen deze link:\n${link}`;

    window.location.href = `sms:${phone}?body=${encodeURIComponent(smsText)}`;
  });
</script>

</body>
</html>
